---
"$schema": http://json-schema.org/draft-07/schema#
"$id": https://github.com/airbytehq/airbyte/blob/master/airbyte-integrations/connectors/source-google-sheets/google_sheets_source/models/definitions/spreadsheet.yaml
title: Spreadsheet
description: "Partial declaration of the GoogleSheets API Schema. We use a small portion of the full API specified here: https://developers.google.com/sheets/api/reference/rest/v4/spreadsheets"
type: object
additionalProperties: true
required:
  - sheets
  - spreadsheetId
properties:
  spreadsheetId:
    type: string
  sheets:
    description: "Array of Sheet objects"
    type: array
    items:
      "$ref": "#/definitions/Sheet"
  properties:
    "$ref": "#/definitions/SpreadsheetProperties"

definitions:
  SpreadsheetProperties:
    type: object
    additionalProperties: true
    properties:
      title:
        type: string
  Sheet:
    additionalProperties: true
    type: object
    properties:
      data:
        type: array
        items:
          "$ref": "#/definitions/GridData"
      properties:
        "$ref": "#/definitions/SheetProperties"
  SheetProperties:
    additionalProperties: true
    type: object
    properties:
      title:
        type: string
  GridData:
    additionalProperties: true
    type: object
    properties:
      rowData:
        type: array
        items:
          "$ref": "#/definitions/RowData"
  RowData:
    additionalProperties: true
    type: object
    properties:
      values:
        type: array
        items:
          "$ref": "#/definitions/CellData"
  CellData:
    additionalProperties: true
    properties:
      formattedValue:
        type: string
